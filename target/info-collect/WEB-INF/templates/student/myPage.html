<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>我的信息</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link th:href="@{/static/css/cover.css}" rel="stylesheet">
</head>
<style>
    body {
        min-height: 100%;
        width: auto;
        font-family: "Microsoft YaHei UI", fantasy;
    }

    .container-narrow {
        margin: 0 auto;
        max-width: 700px;
    }
</style>
<body>
<div align="left">
    <div class="container">
        <h1 th:text="${stuName}">的信息</h1>
        <p class="left">为避免不必要的损失,以下信息如有错误或遗漏,请及时更改!</p>
        <hr>
        <div class="well container-narrow">
            <ul class="list-group">
                <li class="list-group-item">🔒学号:&emsp;&emsp;&emsp; <span th:text="${student.stuId}"></span></li>
                <li class="list-group-item">✒姓名:&emsp;&emsp;&emsp;&nbsp; <span th:text="${student.realName}"></span>
                </li>
                <li class="list-group-item">📞联系方式:&emsp; <span th:text="${student.phoneNum}"></span></li>
                <li class="list-group-item">🏫院系:&emsp;&emsp;&emsp; <span th:text="${student.department}"></span></li>
                <li class="list-group-item">📚专业:&emsp;&emsp;&emsp; <span th:text="${student.major}"></span></li>
                <li class="list-group-item">🎓班级:&emsp;&emsp;&emsp; <span th:text="${student.className}"></span></li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item">🏠家庭住址:&emsp;&emsp;&nbsp; <span th:text="${student.address}"></span></li>
                <li class="list-group-item">👪家庭成员一:&emsp; <span th:text="${student.parent1}"></span></li>
                <li class="list-group-item">📞联系方式:&emsp;&emsp; <span th:text="${student.parent1PhoneNum}"></span></li>
                <li class="list-group-item">👪家庭成员二:&emsp; <span th:text="${student.parent2}"></span></li>
                <li class="list-group-item">📞联系方式:&emsp;&emsp; <span th:text="${student.parent2PhoneNum}"></span></li>
            </ul>
            <div align="center">
                <a href="goUpdate">
                    <button class="btn btn-warning btn-lg btn-block">更改✍</button>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</body>
</html>
