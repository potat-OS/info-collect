<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>设置起始时间</title>
    <link href="/static/css/bootstrap.css" th:href="@{/static/css/bootstrap.css}" type="text/css"
          rel="stylesheet"/>
</head>
<body>
<div class="well well-large span6 text-center">
    <form>
        <input name="studentStartTime" class="input-medium" type="date" placeholder="student start time"/>
        <input name="studentEndTime" class="input-medium" type="date" placeholder="student end time"/>
        <input name="teacherStartTime" class="input-medium" type="date" placeholder="teacher start time">
    </form>
</div>

<script type="text/javascript" src="/static/js/jquery.js              "
        th:src="@{/static/js/jquery.js              }"></script>
<script type="text/javascript" src="/static/js/bootstrap.js           "
        th:src="@{/static/js/bootstrap.js           }"></script>
</body>
</html>
