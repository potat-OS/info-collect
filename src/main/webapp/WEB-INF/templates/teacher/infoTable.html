<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>information</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <link href="/static/css/bootstrap.css" th:href="@{/static/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <link href="/static/css/bootstrap-responsive.css" th:href="@{/static/css/bootstrap-responsive.css}" rel="stylesheet"
          type="text/css">
</head>
<body>
<div class="container-fluid">
    <div class="table">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <td>姓名</td>
                <td>专业</td>
                <td>班级</td>
                <td>学号</td>
                <td>联系方式</td>
                <td>家庭住址</td>
                <td>家庭联系人&sup1;</td>
                <td>联系方式</td>
                <td>家庭联系人&sup2;</td>
                <td>联系方式</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students.list}">
                <td th:text="${student.realName}"></td>
                <td th:text="${student.major}"></td>
                <td th:text="${student.className}"></td>
                <td th:text="${student.stuId}"></td>
                <td th:text="${student.phoneNum}"></td>
                <td th:text="${student.address}"></td>
                <td th:text="${student.parent1}"></td>
                <td th:text="${student.parent1PhoneNum}"></td>
                <td th:text="${student.parent2}"></td>
                <td th:text="${student.parent2PhoneNum}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="pagination pagination-centered pagination-large">
    <ul>
        <li class="page-item">
            <a class="page-link" th:if="${not isFirstPage}"
               th:href="@{${'infoTable'}(pageNum=${pageNum - 1},pageSize=${pageSize})}"
               aria-label="Previous">&laquo;
                <span aria-hidden="true">&laquo;</span>
            </a>
            <a class="page-link" th:if="${isFirstPage}" href="javascript:void(0);" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" th:each="pageNo : ${#numbers.sequence(1,totalPages)}">
            <a class="page-link" th:if="${pageNum eq pageNo}" href="javascript:void(0);">
                <span th:text="${pageNo}"></span>
            </a>
            <a class="page-link" th:if="${not (pageNum eq pageNo)}"
               th:href="@{${'infoTable'}(pageNum=${pageNo},pageSize=${pageSize})}">
                <span th:text="${pageNo}"></span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" th:if="${not isLastPage}"
               th:href="@{${'infoTable'}(pageNum=${pageNum + 1},pageSize=${pageSize})}"
               aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
            <a class="page-link" th:if="${isLastPage}" href="javascript:void(0);" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</div>

<script type="text/javascript" src="/static/js/jquery.js" th:src="@{/static/js/jquery.js}"></script>
<script type="text/javascript" src="/static/js/bootstrap.js" th:src="@{/static/js/bootstrap.js}"></script>
<script type="text/javascript" src="/static/js/bootstrap-modal.js     "
        th:src="@{/static/js/bootstrap-modal.js     }"></script>
<script type="text/javascript" src="/static/js/bootstrap-tab.js" th:src="@{/static/js/bootstrap-tab.js}"></script>
<script type="text/javascript" src="/static/js/bootstrap-button.js    "
        th:src="@{/static/js/bootstrap-button.js    }"></script>
<script type="text/javascript" src="/static/js/bootstrap-collapse.js  "
        th:src="@{/static/js/bootstrap-collapse.js  }"></script>
<script type="text/javascript" src="/static/js/bootstrap-tooltip.js   "
        th:src="@{/static/js/bootstrap-tooltip.js   }"></script>
</body>
</html>
