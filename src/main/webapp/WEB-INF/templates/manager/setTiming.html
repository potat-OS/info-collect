<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>set time</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link th:href="@{/static/css/cover.css}" rel="stylesheet">
    <style>
        .container-narrow {
            margin: 70px auto;
            max-width: 700px;
        }

        body {
            width: auto;
            font-family: "Microsoft YaHei UI",monospace;
        }

        #student, #teacher {
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="site-wrapper container">
    <h2 align="left" class="text-muted">Manager</h2>
    <hr>
    <div class="inner cover cover-container">
        <form action="setTime" class="form-actions">
            <div align="center" class="container-narrow row">
                <div id="student" class="col-md-5">
                    <span style="font-size: large;">学生</span><br>
                    <div class="input-group">
                        <span class="input-group-addon">开始</span>
                        <input name="studentStartTime" class="form-control input-block-level" type="date"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">结束</span>
                        <input name="studentEndTime" class="form-control input-block-level" type="date"/>
                    </div>
                </div>
                <div id="teacher" class="col-md-5">
                    <span style="font-size: large;">教师</span><br>
                    <div class="input-group">
                        <span class="input-group-addon">开始</span>
                        <input name="teacherStartTime" class="form-control input-block-level" type="date"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">结束</span>
                        <input name="teacherStartTime" class="form-control input-block-level" disabled type="date"/>
                    </div>
                </div>
            </div>
            <hr hidden>
            <input style="margin-top: 0;margin-right: 20%" type="submit"
                   class="btn btn-success btn-lg pull-right" value="提交">
        </form>
    </div>
</div>


<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</body>
</html>
