<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>我的信息</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link th:href="@{/static/css/cover.css}" rel="stylesheet">
</head>
<style>
    body {
        min-height: 100%;
        width: auto;
        font-family: "Microsoft YaHei UI", monospace;
    }

    html {
        min-height: 100%;
    }

    dt {
        margin-top: 8px;
    }

    dd {
        text-align: left;
    }

    td {
        text-align: left;
    }

    .container-narrow {
        margin: 0 auto;
        max-width: 700px;
    }
</style>
<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <img class="pull-left" th:src="@{/static/img/yiban_logo.png}" height="45px" width="35px"
                         alt="易班logo">
                    <h3 class="masthead-brand text-muted">西石大易班发展中心</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="welcome">主页</a></li>
                            <li class="active"><a href="myPage">我的信息</a></li>
                            <li><a href="/info-collect/signOut">注销</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="inner cover cover-container">
                <div class="well container-narrow">
                    <table class="table table-hover table-striped table-bordered">
                        <tr>
                            <td style="font-weight: bold">🔒&nbsp;&nbsp;学号:</td>
                            <td th:text="${student.stuId}">
                            </td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold">🏫&nbsp;&nbsp;院系:</td>
                            <td th:text="${student.department}">
                            </td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold">📚&nbsp;&nbsp;专业:</td>
                            <td th:text="${student.major}">
                            </td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold">🎓&nbsp;&nbsp;班级:</td>
                            <td th:text="${student.className}">
                            </td>
                        </tr>
                    </table>
                    <table class="table table-hover table-striped table-bordered">
                        <tr>
                            <td style="font-weight: bold">📇&nbsp;&nbsp;姓名:</td>
                            <td th:text="${student.realName}">
                            </td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold">📞&nbsp;&nbsp;联系方式:</td>
                            <td th:text="${student.phoneNum}">
                            </td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold">🏠&nbsp;&nbsp;家庭住址:</td>
                            <td th:text="${student.address}">
                            </td>
                        </tr>
                    </table>
                    <table class="table table-hover table-striped table-bordered">
                        <thead>
                        <tr>
                            <td style="font-weight: bold">👪&nbsp;&nbsp;家庭成员:</td>
                            <td style="font-weight: bold">📞&nbsp;&nbsp;联系方式:</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${student.parent1}"></td>
                            <td th:text="${student.parent1PhoneNum}"></td>
                        </tr>
                        <tr>
                            <td th:text="${student.parent2}"></td>
                            <td th:text="${student.parent2PhoneNum}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div align="center">
                        <a href="goUpdate">
                            <button class="btn btn-warning btn-lg btn-block">更改✍</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</body>
</html>
